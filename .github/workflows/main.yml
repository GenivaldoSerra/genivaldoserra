on:
  schedule:
    - cron: "0 0 * * *"  # roda todos os dias √† meia-noite
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gera anima√ß√£o da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: GenivaldoSerra  # seu nome de usu√°rio aqui!
          outputs: |
            ./github-contribution-grid-snake.svg

      - name: Publica na branch output
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
